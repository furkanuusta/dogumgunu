<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ä°yi ki DoÄŸdun!</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: linear-gradient(135deg, #ffe4ec 0%, #fbeaff 100%);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
    padding: 40px 20px 100px;
    position: relative;
    overflow-x: hidden;
  }

  .heart-container, .star-container {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .heart {
    position: absolute;
    top: -20px;
    width: 20px;
    height: 20px;
    background: #e91e63;
    transform: rotate(-45deg);
    animation-name: floatDown;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    opacity: 0.8;
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #e91e63;
    border-radius: 50%;
  }
  .heart:before { top: -10px; left: 0; }
  .heart:after  { left: 10px; top: 0; }
  @keyframes floatDown {
    0%   { transform: translateY(-10vh) scale(1) rotate(-45deg); opacity: 0.8; }
    100% { transform: translateY(110vh) scale(1.5) rotate(-45deg); opacity: 0; }
  }

  .star {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    filter: drop-shadow(0 0 3px white);
    animation-name: twinkle;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 0.3; transform: scale(0.7); }
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 60px;
    color: #e91e63;
    margin-bottom: 10px;
    z-index: 10;
    position: relative;
  }

  #sequenceTextContainer {
    font-size: 20px;
    color: #6a1b9a;
    font-weight: 600;
    margin-top: 20px;
    min-height: 50px;
    transition: opacity 0.5s ease;
    z-index: 10;
    position: relative;
  }

  .photo-container {
    margin-top: 30px;
    width: 400px;
    max-width: 90vw;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    overflow: hidden;
    z-index: 10;
    position: relative;
  }
  .photo-container img {
    width: 100%;
    display: block;
    border-radius: 20px 20px 0 0;
  }
  .caption {
    font-family: 'Comfortaa', cursive;
    font-size: 22px;
    color: #6a1b9a;
    font-weight: 600;
    padding: 20px 25px 25px 25px;
    background: #fbeaff;
    border-radius: 0 0 20px 20px;
    user-select: none;
  }
</style>
</head>
<body>

  <div class="heart-container"></div>
  <div class="star-container"></div>

  <h1>Ä°yi ki doÄŸdun...</h1>

  <div id="sequenceTextContainer"></div>

  <div class="photo-container">
    <img src="kucukluk.jpg" alt="KÃ¼Ã§Ã¼klÃ¼k FotoÄŸrafÄ±" />
    <div class="caption">Her zaman bu kÃ¼Ã§Ã¼k kÄ±z kadar mutlu ol ðŸ’œ</div>
  </div>

  <script>
    // Kalpler
    const heartContainer = document.querySelector('.heart-container');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 2) + 's';
      heart.style.opacity = Math.random() * 0.6 + 0.4;
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    // Kalp sayÄ±sÄ±nÄ± artÄ±rdÄ±m, daha hÄ±zlÄ± Ã§Ä±kÄ±yor
    setInterval(createHeart, 250);

    // YÄ±ldÄ±zlar
    const starContainer = document.querySelector('.star-container');
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starContainer.appendChild(star);
      setTimeout(() => star.remove(), 4000);
    }
    setInterval(createStar, 150);

    // YazÄ± animasyonu
    const textContainer = document.getElementById("sequenceTextContainer");
    const messages = [
      "Ä°yi ki doÄŸdun...",
      "Ä°yi ki varsÄ±n...",
      "Ä°yi ki tanÄ±mÄ±ÅŸÄ±m seni..."
    ];
    let i = 0;
    function showNextMessage() {
      textContainer.textContent = messages[i];
      i = (i + 1) % messages.length;
      setTimeout(showNextMessage, 2500);
    }
    showNextMessage();
  </script>

</body>
</html>
